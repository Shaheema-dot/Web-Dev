<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>tables</title>
        <style>
            table {
                border: 3px solid brown;
                border-collapse: collapse;
            }
            th,td {
                border: 3px solid aqua;
                padding: 5px;
            }     
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Depth</th>
                    <th>Max Depth</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,280 m</td>
                    <td>10,911 m</td>
                </tr>
                <tr>
                    <td>atlantic Ocean</td>
                    <td>3,480 m</td>
                    <td>11,911 m</td>

                </tr>
            </tbody>
        </table>
    </body>
</html>
