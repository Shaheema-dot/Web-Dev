<html>
<head>
<title> webpage development </title>
<style>

</style>
</head>
<body>
<h3 id="text"> </h3>
<h3 id="text1"> </h3>
<h3 id="text2"> </h3>
<h3 id="text3"> </h3>
<h1> java script </h1>
<script type="text/javascript">
var d=new Date(); //object
var h=d.getHours();
var m=d.getMinutes();
var s=d.getSeconds();
var dt=d.getDate();
var mt=d.getMonth()+1;
var yr=d.getFullYear();

var time=d.toLocaleTimeString();
var dat=d.toLocaleDateString();
document.getElementById("text").innerHTML=h+":"+m+":"+s;
document.getElementById("text1").innerHTML=dt+"/"+mt+"/"+yr;
document.getElementById("text2").innerHTML=time;
document.getElementById("text3").innerHTML=dat;
//document.write(Date());
//document.getElementById("text").innerHTML=Date();
</script>
</body>
</html>
